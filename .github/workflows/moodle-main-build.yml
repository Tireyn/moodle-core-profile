name: PHP Composer

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate composer.json and composer.lock
      run: composer validate --strict
      
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
  
    - name: Set GITHUB_TOKEN
      run: composer config --global github-oauth.github.com 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

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

